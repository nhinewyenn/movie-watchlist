<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <script
      defer
      src="https://kit.fontawesome.com/e918d10e90.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image" href="/icon1.png" />
    <script defer src="/script.js"></script>
  </head>

  <body>
    <section id="landing">
      <!-- HEADER -->
      <header>
        <div class="header-content">
          <h1 id="app-title"><a href="#">Find Your Film</a></h1>
          <h2 id="watch-list"><a href="/watchlist.html">My Watchlist</a></h2>
        </div>

        <div id="search">
          <input
            type="text"
            id="search-input"
            placeholder="Search for your favourite movie"
          />
          <button class="search-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>Search
          </button>
        </div>
      </header>
    </section>

    <section class="explore-movie row container">
      <i class="icon fa-solid fa-film"></i>
      <h3>Start Exploring</h3>
    </section>
    <div class="btn-container hide">
      <button class="page-btn prev">
        <i class="fa-solid fa-arrow-left-long"></i> Previous page
      </button>
      <button class="page-btn next">
        Next page <i class="fa-solid fa-arrow-right-long"></i>
      </button>
    </div>
  </body>
</html>
